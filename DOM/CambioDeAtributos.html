<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleCambioAtributos.css">
</head>
<body>
    <h1>Homer VS Bart</h1>
    <img onclick="sillazoIda()" id="img1" class="img1" src="img/chair1.PNG" alt="">
    <script>
        function sillazoIda() {
            document.getElementById('img1').src = 'img/chair2.PNG';
            // document.getElementById('img1').style = 'height: 234px'; //Cambio de estilo a un elemento
            document.getElementById('img1').className = "img2"; //Forma de cambiar el atributo class a una etiqueta
            document.getElementById('img1').onclick = sillazoVuelta;
        }

        function sillazoVuelta() {
            document.getElementById('img1').src = 'img/chair1.PNG';
            document.getElementById('img1').className = "img1";
            document.getElementById('img1').onclick = sillazoIda;
        }
    </script>
</body>
</html>
