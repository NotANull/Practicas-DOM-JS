<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con JS</h1>
    <br/>
    <form action="" id="formularioHtml">
        Nombre: <input type="text" name="" id="nombre"/>
        <br/>
        Apellido: <input type="text" name="" id="apellido"/>
    </form>
    <script>

        const formularioJs = document.getElementById('formularioHtml');

        //El segundo parámetro es una funció callback, no es la llamada al método sino que es la referencia
        formularioJs.addEventListener('mouseover', (evento) => { //Este método lo hacemos con funcion flecha (aunque no se puedan reutilizar)
            evento.target.style.background = 'orange';
        }, true); //Con el tercer parámetro como true, le estamos diciendo que todo que aplique a la etiqueta <form></form> también lo aplique lo que esté adentro
        formularioJs.addEventListener('mouseout', (evento) => {
            evento.target.style.background = 'white';
        }, true);


        //DE MANERA INDIVIDUAL PARA CADA OBJETO (ETIQUETA), SIN USAR UN FORMULARIO

    </script>
</body>
</html>
