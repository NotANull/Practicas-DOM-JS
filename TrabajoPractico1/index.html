<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Env√≠o de emails</title>
</head>
<body class="colorcito">
    <div class="mar-auto max pad">
        <img src="https://media.tenor.com/PJ44GA8oe14AAAAC/email-sent.gif" alt="Jim Carrey gif" >
        <h1 class="p-top">Enviar Mails</h1>
        <p>Por favor, llene el formulario</p>
        <div class="back-g un-borde pad margen">
            <form id="formulario" >
                <div class="flex flex-col">
                    <label for="email" class="">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Email Destino" class=""  />
                </div>

                <div class="flex flex-col">
                    <label for="email" class="">CC:</label>
                    <input id="emailExtra" type="email" name="email" placeholder="cc" class=""  />
                </div>

                <div class="flex flex-col">
                    <label for="asunto" class="">Asunto:</label>
                    <input id="asunto" type="text" name="asunto" placeholder="Asunto Email" class="" />
                </div>

                <div class="flex flex-col">
                    <label for="mensaje" class="">Mensaje:</label>
                    <textarea id="mensaje" type="text" name="mensaje" placeholder="Mensaje de Email" class=""></textarea>
                </div>

                <div id="botones">
                    <button type="submit" class=""> Enviar </button>
                    <button type="reset"> Limpiar </button>
                </div>           
            </form>
        </div>
    </div>
</body>
</html>
